# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# A list of environment variables that can be provided to your application's
# runtime.
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # A list of environment variables that can be provided to your application's
  # runtime.
  # https://firebase.google.com/docs/app-hosting/configure#environment-variables
  env:
    - variable: FIREBASE_SERVICE_ACCOUNT_KEY
      secret: FIREBASE_SERVICE_ACCOUNT_KEY
      availability: [RUNTIME]

# A list of secrets that can be stored in Secret Manager and accessed by your
# application.
# https://firebase.google.com/docs/app-hosting/configure#secrets
secrets:
  - name: FIREBASE_SERVICE_ACCOUNT_KEY
